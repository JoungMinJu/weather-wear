{% extends "base.html" %}
{% block content %}
<header class="masthead" style="background-image: url('#')"> <!-- 배경이미지 날씨 넣기 -->
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h5>오늘은 뭐 입을까? 커뮤니티</h5>
                    <span class="subheading">날씨에 맞는 옷을 추천해주는 사이트</span>
                </div>
            </div>
        </div>
    </div>
</header>

<h1>{{community.title}}</h1>
작성자 : {{community.writer}}
날짜 : {{community.pub_date}}
<hr>
{% if community.image %}
    <p><img src="{{ community.image.url }}" alt="사진"></p>
{% endif %}
<p>{{community.body}}</p>
<a href="{% url 'community:edit' community.id %}">수정하기</a>
<a href="{% url 'community:delete' community.id %}">삭제하기</a>
{% endblock %}
