{% extends 'base.html' %}
{% block content %}
<header class="masthead" style="background-image: url('/static/images/cloud.jpg')"> <!-- 배경이미지 날씨 넣기 -->
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h3>커뮤니티</h3>
                </div>
            </div>
        </div>
    </div>
</header>
<style>
    button{
        background-color:white;
        border-radius:5px;
        font-size: medium;
        font-weight: bold;
        margin-bottom:10px;
    }
    button:hover{
        background-color: rgb(187, 223, 236);
    }
</style>
<div class="container"> 
	<h1> 댓글 수정 </h1> 
	<form action="{% url 'community:update_comment' comment.id %}" method="POST"> 
		{% csrf_token %} 
		 <div class="form-group">
			 <label>댓글 내용</label>
			 <textarea class="form-control" name="content"> {{ comment.content }} </textarea>
		 </div>
 		<button type="submit" value="댓글 수정">댓글 수정</button>
	 </form> 
</div>
{% endblock %}
