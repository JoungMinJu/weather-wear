{% extends 'base.html' %}
{% block content %}
<section class="services-section spad">
    <div class="row">
        <div class="col-lg-12">
            <div class="section-title" style="margin-bottom: 30px;">
                <h2>댓글 수정</h2>
            </div>
        </div>
    </div>
    <div class="container"> 
	    <form action="{% url 'community:update_comment' comment.id %}" method="POST"> 
		{% csrf_token %} 
		 <div class="form-group">
			 <label><p>댓글 내용</p></label>
			 <textarea class="form-control" name="content"> {{ comment.content }} </textarea><br>
             <button type="submit" value="댓글 수정">댓글 수정</button>
		 </div>
	 </form> 
</div>
<style>
    .form-group{
        text-align: center;
    }
    p{
        margin-bottom: 0px;
    }
    button{
        background: #e32879;
        border:none;
        color:#fff;
        border-radius: 10px;
    }
</style>
{% endblock %}
