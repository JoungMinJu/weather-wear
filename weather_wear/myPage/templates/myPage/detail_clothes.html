{% block content %}

<section class="services-section spad">
  <div class="row">
      <div class="col-lg-12">
        <br><br><br><br>
          <div class="section-title" style="margin-bottom: 30px;">
            <h2>{{clothes.title}}</h2>
          </div>
      </div>
  </div>
  <div class="container">
      <p>{{clothes.weather}}<p>
      <p>{{clothes.temperature}}˚C</p>
      <br><br><br><br>
      <div class="row">
      <div class="col-lg-6">
          <div class="as-pic">
            <div class="image" style="background: #222222;"><img src="{{clothes.thumbnail.url}}" style="width: 570px; height:430px; object-fit: contain;" alt="사진">
          </div>
          </div>
      </div>
      <div class="col-lg-6">
          <div class="as-text ap-text">
              <p class="f-para">{{clothes.memo}}</p>
          </div>
      </div>
      </div>
      <br><br><br><br>
      <center>
        <button onclick = "location.href = '{% url 'myPage:edit_clothes' clothes.id %}'">
          수정
        </button>
        <button onclick = "location.href = '{% url 'myPage:delete_clothes' clothes.id %}'" >
          삭제
        </button>
        <button onclick = "location.href = '{% url 'myPage:my_clothes' %}'" >
          back
        </button>
      </center>
  </div>
</section>
